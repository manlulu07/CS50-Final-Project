{% extends "layout.html" %}
{% block title %}
    Log In
{% endblock %}

{% block body %}

            <div class="content-down">
                <form action="/login" method="post">
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                        <button class="btn btn-primary" type="submit" align:center;>Log In</button>
                    </div>
                </form>
            </div>
                    
            
            <div class="content-up">
                <img src="/templates/esp8266.png" class="rounded mx-auto d-block" alt="esp8266">
            </div>

{% endblock %}

</html>
